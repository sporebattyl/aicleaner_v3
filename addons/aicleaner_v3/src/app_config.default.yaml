# ------------------------------------------------------------------------------
# Simplified Default Configuration for AICleaner v3
#
# This file provides minimal, sensible defaults for the addon.
# Complex configuration is abstracted away - users only configure essentials
# via Home Assistant's addon options.
#
# DO NOT EDIT THIS FILE - Use Home Assistant addon configuration instead.
# ------------------------------------------------------------------------------

# -- General Application Settings --
general:
  # Default to Google AI for best results, fallback to local Ollama
  active_provider: gemini
  # Standard logging level
  log_level: INFO

# -- Simplified AI Provider Configurations --
ai_providers:
  # Automatic provider priority: Cloud first, local fallback
  provider_priorities: ["gemini", "openai", "anthropic", "ollama"]
  
  # Google Gemini (Primary - requires API key)
  gemini:
    api_key: ${GEMINI_API_KEY}
    default_model: gemini-2.5-flash
    models:
      gemini-2.5-flash:
        generation_config:
          temperature: 0.7
          max_output_tokens: 4096

  # OpenAI (Secondary - requires API key) 
  openai:
    api_key: ${OPENAI_API_KEY}
    default_model: gpt-4o-mini
    models:
      gpt-4o-mini:
        max_tokens: 4096
        temperature: 0.7

  # Anthropic (Tertiary - requires API key)
  anthropic:
    api_key: ${ANTHROPIC_API_KEY}
    default_model: claude-3-5-haiku-20241022
    models:
      claude-3-5-haiku-20241022:
        max_tokens: 4096
        temperature: 0.7

  # Ollama (Local fallback - no API key needed)
  ollama:
    base_url: http://localhost:11434
    default_model: llama3.2
    models:
      llama3.2:
        options:
          num_ctx: 4096
          temperature: 0.7

# -- Simplified MQTT Configuration --
mqtt:
  # Automatic Home Assistant MQTT discovery
  broker:
    host: ${MQTT_HOST:-core-mosquitto}
    port: ${MQTT_PORT:-1883}
    user: ${MQTT_USER:-}
    password: ${MQTT_PASSWORD:-}

  auto_discovery:
    enabled: true
    topic_prefix: ${MQTT_DISCOVERY_PREFIX:-homeassistant}

  # Simplified device list (empty by default)
  devices: []

# -- Performance Settings (Optimized Defaults) --
performance:
  metrics_enabled: true
  metrics_file: data/metrics.json
  cache:
    enabled: true
    ttl: 3600

# -- Service Configuration --
service:
  api:
    host: 0.0.0.0
    port: 8000
    api_key_enabled: false
    api_key: ${AICLEANER_API_KEY:-}
  
  home_assistant:
    url: ${HA_URL:-http://supervisor/core}
    token: ${SUPERVISOR_TOKEN:-}