<!-- Web UI Integration Template for AICleaner V3 -->
<!-- Add these elements to the <head> section of your web UI HTML -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Application Title -->
    <title>AICleaner V3 - AI-Powered Cleaning Management</title>
    
    <!-- Favicon Integration -->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/logo-panel.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/logo-64.png">
    <link rel="icon" type="image/png" sizes="64x64" href="icons/logo-64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/logo-128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="icons/logo-256.png">
    
    <!-- Progressive Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/logo-web-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/logo-web-512.png">
    
    <!-- Theme Integration -->
    <meta name="theme-color" content="#2196F3">
    <meta name="msapplication-TileColor" content="#2196F3">
    <meta name="msapplication-config" content="browserconfig.xml">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="AICleaner V3">
    <meta property="og:description" content="AI-powered cleaning task management with intelligent zone monitoring">
    <meta property="og:image" content="icons/logo-256.png">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="AICleaner V3">
    <meta name="twitter:description" content="AI-powered cleaning task management">
    <meta name="twitter:image" content="icons/logo-256.png">
</head>
<body>
    <!-- Your web UI content here -->
    
    <!-- Logo Usage Examples -->
    <header class="app-header">
        <!-- Main logo for light themes -->
        <img src="icons/logo-128.png" alt="AICleaner V3" class="logo logo-light">
        
        <!-- Dark theme logo (toggle via CSS or JavaScript) -->
        <img src="icons/logo-dark.png" alt="AICleaner V3" class="logo logo-dark" style="display: none;">
        
        <!-- High contrast for accessibility -->
        <img src="icons/logo-high-contrast.png" alt="AICleaner V3" class="logo logo-high-contrast" style="display: none;">
    </header>
    
    <!-- CSS for responsive logo handling -->
    <style>
        .logo {
            max-width: 128px;
            height: auto;
            transition: opacity 0.3s ease;
        }
        
        /* Dark theme detection */
        @media (prefers-color-scheme: dark) {
            .logo-light { display: none; }
            .logo-dark { display: block; }
        }
        
        /* High contrast detection */
        @media (prefers-contrast: high) {
            .logo-light, .logo-dark { display: none; }
            .logo-high-contrast { display: block; }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .logo { transition: none; }
        }
    </style>
    
    <!-- JavaScript for dynamic theme switching -->
    <script>
        // Dynamic logo switching based on Home Assistant theme
        function updateLogo(theme) {
            const logoLight = document.querySelector('.logo-light');
            const logoDark = document.querySelector('.logo-dark');
            const logoHighContrast = document.querySelector('.logo-high-contrast');
            
            // Hide all logos
            logoLight.style.display = 'none';
            logoDark.style.display = 'none';
            logoHighContrast.style.display = 'none';
            
            // Show appropriate logo
            switch(theme) {
                case 'dark':
                    logoDark.style.display = 'block';
                    break;
                case 'high-contrast':
                    logoHighContrast.style.display = 'block';
                    break;
                default:
                    logoLight.style.display = 'block';
            }
        }
        
        // Listen for Home Assistant theme changes
        if (window.parent && window.parent.hassConnection) {
            window.parent.hassConnection.subscribeEvents((event) => {
                if (event.event_type === 'theme_updated') {
                    updateLogo(event.data.theme);
                }
            }, 'theme_updated');
        }
    </script>
</body>
</html>
