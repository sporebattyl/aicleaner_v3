name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aicleaner_v3

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aicleaner_v3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate Docker configuration
      run: |
        chmod +x scripts/validate-docker.sh
        ./scripts/validate-docker.sh
        
    - name: Validate Home Assistant addon config
      run: |
        if [ -f "config.yaml" ]; then
          python -c "import yaml; yaml.safe_load(open('config.yaml'))"
          echo "âœ“ Home Assistant config.yaml is valid"
        fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        working-directory: aicleaner_v3
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        
    - name: Run tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ --cov=aicleaner_v3 --cov-report=xml --cov-report=term-missing
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./aicleaner_v3/coverage.xml
        flags: unittests
        name: codecov-umbrella