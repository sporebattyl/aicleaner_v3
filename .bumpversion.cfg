[bumpversion]
current_version = 1.0.0
commit = True
tag = True
tag_name = v{new_version}
message = Bump version: {current_version} â†’ {new_version}

[bumpversion:file:config.yaml]
search = version: "{current_version}"
replace = version: "{new_version}"

[bumpversion:file:README.md]
search = AICleaner v3 - v{current_version}
replace = AICleaner v3 - v{new_version}

[bumpversion:file:CHANGELOG.md]
search = ## [Unreleased]
replace = ## [Unreleased]

## [{new_version}] - {now:%Y-%m-%d}

[bumpversion:file:addons/aicleaner_v3/core/version.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:addons/aicleaner_v3/config.json]
search = "version": "{current_version}"
replace = "version": "{new_version}"